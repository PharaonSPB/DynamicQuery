group 'com.github.dsulimchuk.dynamicquery'
version '1.0.3'

buildscript {
    ext.kotlin_version = '1.1.4-3'
    ext.dokka_version = '0.9.15'
    ext.detekt_version = '1.0.0.RC5'

    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:${dokka_version}"
        classpath "gradle.plugin.io.gitlab.arturbosch.detekt:detekt-gradle-plugin:${detekt_version}"
    }
}

apply plugin: 'kotlin'
apply plugin: 'jacoco'
apply plugin: 'maven'
apply plugin: 'signing'
apply plugin: 'org.jetbrains.dokka'
apply plugin: 'idea'
apply plugin: 'io.gitlab.arturbosch.detekt'

repositories {
    mavenCentral()
    jcenter()
}

detekt {
    version = detekt_version
    profile("main") {
        input = "$projectDir/src/main/kotlin"
        config = "$projectDir/detekt.yml"
        filters = ".*test.*,.*/resources/.*,.*/tmp/.*"
    }
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from dokka
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

signing {
    sign configurations.archives
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "io.github.microutils:kotlin-logging:1.4"
    compile "org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final"
    compile 'commons-beanutils:commons-beanutils:1.9.2'

    testCompile 'junit:junit:4.12'
    testCompile "ch.qos.logback:logback-classic:1.1.7"
    testCompile 'org.hibernate:hibernate-core:5.2.10.Final'
    testCompile 'com.h2database:h2:1.4.191'
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: findProperty('ossrhUsername'), password: findProperty('ossrhPassword'))
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: findProperty('ossrhUsername'), password: findProperty('ossrhPassword'))
            }

            pom.project {
                name 'dynamic-query'
                packaging 'jar'
                // optionally artifactId can be defined here
                description 'Dynamic Query DSL for JPA (Hibernate) on Kotlin'
                url 'https://github.com/dsulimchuk/DynamicQuery'

                scm {
                    connection 'scm:git:https://github.com/dsulimchuk/DynamicQuery.git'
                    developerConnection 'scm:git:ssh://git@github.com:dsulimchuk/DynamicQuery.git'
                    url 'https://github.com/dsulimchuk/DynamicQuery'
                }

                licenses {
                    license {
                        name 'MIT License'
                        url 'http://www.opensource.org/licenses/mit-license.php'
                    }
                }

                developers {
                    developer {
                        id 'dsulimchuk'
                        name 'Dmitrii Sulimchuk'
                        email 'dserge.spb@gmail.com'
                    }
                }
            }
        }
    }
}
